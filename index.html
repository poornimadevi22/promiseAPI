    <script>
      let url=[
      'https://wiki.anidb.net/HTTP_API_Definition',
      'https://cloud.ibm.com/docs/text-to-speech/getting-started.html',
      'https://platform.seatgeek.com/'
      ]

      let requests=url.map(url =>fetch(url));
      Promise.allSettled(url.map(url => fetch(url)))
        .then(results => { // (*)
          results.forEach((result, num) => {
            if (result.status === "fulfilled") {
              alert(`${url[num]}: ${result.value.status}`);
              window.open(url[num], '_blank');
            }
            if (result.status === "rejected") {
              alert(`${url[num]}: ${result.reason}`);
            }
          });
        });






</script>
